<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Youtube Backbone</title>
</head>
<body>
  
  <section id="search-bar">
    <div class="container">
      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="search-button btn btn-outline-secondary" type="button">Search Youtube</button>
          </div>
          <input type="text" class="search-input form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid container-height">
    <div class="row">
        <section id="main-video" class="col-md-8"></section>
        <section id="sidebar-videos" class="container-fluid col-md-4"></section>
    </div>
  </div>


  <!-- Handlebars templates -->
  <script id="main-video-template" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{videoId}}" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
      </div>
    </div>
  </script>

  <script id="side-video-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="media view-video" data-id={{videoId}}>
        <img class="align-self-center mr-3" src="{{thumbnailURL}}" alt="Generic placeholder image">
        <div class="media-body">
          <a class="mt-0" href="#">{{title}}</a>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
  </script>
  
  <script src="sensitiveInfo.js"></script>
  <script src="js/views/SideVideoView.js"></script>
  <script src="js/views/MainVideoView.js"></script>
  <script src="js/views/AppView.js"></script>
  <script src="js/models/VideoModel.js"></script>
  <script src="js/collections/VideoCollection.js"></script>
  <script src="js/models/AppModel.js"></script>
  <script src="app.js"></script>
</body>
</html>
